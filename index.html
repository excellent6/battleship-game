<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <title>Бойни кораби</title>
    <link rel="stylesheet" href="./bower_components/normalize-css/normalize.css">
    <link rel="stylesheet" href="./css/main.css">
</head>

<body>
    <div id="container">
        <header>Бойни кораби</header>
        <main>
            <div class="description">
                <h2>Описание</h2>
                <p>Имате дъска. На нея компютърът е поставил 3 кораба. Всеки кораб заема само 1 квадратче. Вашата цел е да ги унищожите
                    с най-малко ходове.</p>
            </div>
            <div class="battleship-container">
                <section class="battleship-menu battleship--hidden">
                    <p class="battleship-menu__item">Всички врагове бяха победени. Печелите.</p>
                </section>

                <section class="battleship">
                    <div class="battleship-headline">
                        <span class="button button--primary">Потопени кораби</span>
                        <span class="battleship__hits">0</span>
                        <span class="button button--primary">Неуспешни опита</span>
                        <span class="battleship__tries">0</span>
                    </div>
                </section>
            </div>
        </main>
    </div>
    <script src="./js/main.js"></script>
</body>

</html>
